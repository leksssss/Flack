{% extends 'base.html' %}
{% block head %}
<title>Home</title>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="/static/home.js"></script>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(245, 236, 237);">
    <a class="navbar-brand" href="#">FLACK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-item nav-link" id="user_name" href="/">{{ username.upper() }}'s Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="/log_out">Logout</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-danger" id="del">Delete account</button>
        </li>
      </ul>
    </div>
  </nav>

<button id="create" class="btn btn-info">+ Channel</button>

{% if not channels %}
  <center style="color: ivory;">No channels yet.</center>
{% else %}
<p style="color: ivory;">
  <table id="channels">
    {% for channel in channels %}
  <tr><td>{{ channel }}</td></tr>
  {% endfor %}
  </table>
  </p>
{% endif %}


<center>
<div id="popup" style="overflow: hidden;">
  <form id="newchannel">
    <input type="text" id="channelname" style="width: 20%;" class="form-control">
    <br>
    <input type="submit" id="createbutton" class="btn btn-dark" value="Create"></button>
  </form>
</div>
</center>
{% endblock %}
